{% extends "layout.html" %}
{% block body %}
<!-- 작성된 게시물을 모두 보여주는 곳 -->
<h1>게시판입니다!!</h1>
<a href="/posts/new">글 쓰러가기</a>
<hr>
{% for post in posts %}
    <p>{{post.id}}번째 글</p>
    <p>제목 : {{post.title}}</p>
    <p>내용 : {{post.content}}</p>
    <p>작성시간 : {{post.created_at}}</p>
    <a href="/posts/{{post.id}}"> 글 보기</a>
    <hr>
{% endfor %}

{% endblock %}
