{% extends "layout.html" %}
{% block body %}
<form action="/posts/{{post.id}}/update" method="POST">
    <h1>글 수정</h1>
    제목 : <input type="text" name="title" value="{{post.title}}"/><br>
    내용 : <textarea name="content">{{post.content}}</textarea><br>
    <button type="commit">수정하기</button> <!-- form을 쓰려면 a href가 안먹힌다 -->
</form>
{% endblock %}
